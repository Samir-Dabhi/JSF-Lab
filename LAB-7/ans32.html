<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["Apple", "Banana", "Mango"];
        console.log("Initial array:", fruits);

        //push() to add an element at the end
        fruits.push("Orange");
        console.log("After push('Orange'):", fruits);

        //pop() to remove the last element
        let removedElement = fruits.pop();
        console.log("After pop():", fruits);
        console.log("Removed element:", removedElement);

        //shift() to remove the first element
        removedElement = fruits.shift();
        console.log("After shift():", fruits);
        console.log("Removed element:", removedElement);

        //unshift() to add an element at the beginning
        fruits.unshift("Grapes");
        console.log("After unshift('Grapes'):", fruits);

    </script>
</body>
</html>
