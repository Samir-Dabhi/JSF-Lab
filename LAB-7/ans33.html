<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Initialize an array
        let numbers = [5, 3, 8, 1, 2,11,24];
        let fruits = ["Banana", "Apple", "Mango", "Cherry"];

        // sort() 
        numbers.sort(); 
        console.log("Numbers array after sort():", numbers);

        // sort() 
        fruits.sort(); // Alphabetical order
        console.log("Fruits array after sort():", fruits);

        //reverse() 
        numbers.reverse();
        console.log("Numbers array after reverse():", numbers);

        // reverse() 
        fruits.reverse();
        console.log("Fruits array after reverse():", fruits);

    </script>
</body>
</html>
