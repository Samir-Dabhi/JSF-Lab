<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="d1"></p>
    <script>
        function display(callback) {
            document.getElementById("d1").innerHTML = callback;
        }
        function sum(num1, num2) {
            let sum = num1 + num2;
            return sum;
        }
        display(sum(5, 5));
    </script>
</body>
</html>
