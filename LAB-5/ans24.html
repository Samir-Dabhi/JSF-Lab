<!-- 24.	WAP to demonstrate the use of const keyword. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            const k = 35;
            // k=10;
            console.log("k = " + k);
            {
                const k = 56;
                console.log("In a block : k = " + k);
            }
            console.log("k = " + k);
        </script>
    </body>
    </html>
