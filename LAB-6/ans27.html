<!-- 27.	WAP to demonstrate Arrow functions when we do not have argument. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        hello = () => {
            console.log("hello world");
        };
    </script>
</body>
</html>
