<body>
    <script>
        arr = [1,2,3,4,4,4]
        ans = arr.reduce((arr2,ele)=>{
            if (!arr2.includes(ele)) {
                arr2.push(ele);
            }
            return arr2;
        },[])
        console.log(ans);
    </script>
