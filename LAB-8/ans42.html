<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var arr = [1, 2, 2, 3, 4, 4, 5, 5];

    var uniqueArr = arr.reduce((newarr, val) => {
        if (!newarr.includes(val)) {
            newarr.push(val);
        }
        return newarr;
    }, []);

    document.write(uniqueArr);
</script>
