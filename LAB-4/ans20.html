<!--  20.	WAP to design a form using HTML and JavaScript that asks the user to enter his 
 date of birth and on clicking the Calculate Button it calls the function that 
 calculates how many days are left in your birthday. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Birthday Countdown</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             text-align: center;
             margin-top: 50px;
         }
         form {
             display: inline-block;
             margin-top: 20px;
         }
         input[type="date"] {
             padding: 10px;
             margin: 10px 0;
             font-size: 16px;
         }
         button {
             padding: 10px 20px;
             font-size: 16px;
             cursor: pointer;
         }
         p {
             font-size: 18px;
             font-weight: bold;
         }
     </style>
 </head>
 <body>
     <h1>Birthday Countdown</h1>
     <form id="birthdayForm">
         <label for="dob">Enter your date of birth:</label><br>
         <input type="date" id="dob" name="dob" required><br>
         <button type="button" onclick="calculateDays()">Calculate</button>
     </form>
     <p id="result"></p>
 
     <script>
        function calculateDays() {
            const dobInput = document.getElementById('dob').value;
            if (!dobInput) {
                alert('Please enter your date of birth.');
                return;
            }
            const dob = new Date(dobInput);
            const today = new Date();
            let nextBirthdayYear = today.getFullYear();
            if (today.getMonth() > dob.getMonth() || (today.getMonth() === dob.getMonth() && today.getDate() > dob.getDate())) {
                nextBirthdayYear++;
            }
            const nextBirthday = new Date(nextBirthdayYear, dob.getMonth(), dob.getDate());
            const timeDifference = nextBirthday - today;
            const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById('result').textContent = `There are ${daysLeft} days left until your next birthday.`;
        }
     </script>
 </body>
 </html>
